 
on: 
  push: 
    branches: [ "main" ] 
  pull_request: 
    branches: [ "main" ] 
 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
    - uses: actions/checkout@v4 
 
    - name: Set up Python 
      uses: actions/setup-python@v5 
      with: 
        python-version: '3.x' 
 
    - name: Install dependencies 
        python -m pip install --upgrade pip 
 
    - name: Run tests 
        python -m unittest ../..//test_calc.py 
